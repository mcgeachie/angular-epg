<h1>FIND AND WATCH MOVIES</h1>
<p>{{message}}</p>
<section class="recommendations">
	<figure data-ng-repeat="recommendation in recommendations">
		<img data-ng-src="http://epgstatic.sky.com/epgdata/1.0/paimage/18/0/{{recommendation.listings.prog.img}}" alt="{{recommendation.listings.prog.s}}">
		<figcaption>
			<img data-ng-src="http://tv.sky.com/logo/124/30/skychb{{recommendation.channelId}}.png" alt="{{recommendation.listings.prog.lcn}}" class="channel-logo">
			<h2>{{recommendation.listings.prog.t}}</h2>
			<time datetime="{{recommendation.listings.prog.s | date:'yyyy-MM-ddTHH:mm'}}">{{recommendation.listings.prog.s | date:'EEEE h:mma'}}</time>
			<p>{{recommendation.synopsis}}</p>
		</figcaption>
	</figure>
</section>
